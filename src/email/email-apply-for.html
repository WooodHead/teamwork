<!DOCTYPE html>
<html lang="{{Lang}}">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" id="viewport"
    content="width=device-width,minimum-scale=1.0,maximum-scale=10.0,initial-scale=1.0">
  <base href="{{BaseUrl}}" />
</head>

<body marginheight="0" topmargin="0" marginwidth="0" leftmargin="0" padding="0" margin="0"
  style="margin:0;padding:0;background:#fff;text-align:left;font-size:15px;line-height:1.4;font-family:Helvetica Neue, helvetica, Segoe UI, arial, sans-serif;font-weight:400;-webkit-text-size-adjust:100%;-ms-text-size-adjust:100%">
  <div style="padding:15px 25px;padding:16px !important">
    <table
      style="background:#fff;margin:0;padding:0;border:0;border-collapse:collapse;border-spacing:0;-premailer-cellspacing:0;-premailer-cellpadding:0;-premailer-width:100%;width:100%;max-width:40em">
      <tbody>
        <tr>
          <td style="font-family:'Helvetica Neue', helvetica, arial, sans-serif">
            <table width="100%"
              style="background:#fff;margin:0;padding:0;border:0;border-collapse:collapse;border-spacing:0;-premailer-cellspacing:0;-premailer-cellpadding:0;-premailer-width:100%">
              <tbody>
                <tr>
                  <td style="font-family:'Helvetica Neue', helvetica, arial, sans-serif">
                    {{SnippetLogoImg}}
                  </td>
                </tr>
                <tr>
                  <td style="font-family:'Helvetica Neue', helvetica, arial, sans-serif;height:0.625em"></td>
                </tr>
              </tbody>
            </table>
            <table width="100%"
              style="background:#fff;margin:0;padding:0;border:0;border-collapse:collapse;border-spacing:0;-premailer-cellspacing:0;-premailer-cellpadding:0;-premailer-width:100%">
              <tbody>
                <tr>
                  <td
                    style="font-family:'Helvetica Neue', helvetica, arial, sans-serif;padding-top:10px;padding-bottom:10px">
                    <h2 style="margin:0;line-height:1.2;font-size:1.4em">{{Title}}</h2>
                    <br>
                    <p style="color:#000;margin:0 0 19px">
                      {{Notes}}
                    </p>
                  </td>
                </tr>
                <tr>
                  <td style="font-family:'Helvetica Neue', helvetica, arial, sans-serif">
                    <table
                      style="background:#fff;margin:0;padding:0;border:0;border-collapse:collapse;border-spacing:0;-premailer-cellspacing:0;-premailer-cellpadding:0;-premailer-width:100%">
                      <tbody>
                        <tr>
                          <td bgcolor="#3cb371"
                            style="font-family:'Helvetica Neue', helvetica, arial, sans-serif;display:block;height:40px;padding:0 20px;text-align:center;background-color:#2da562;border-bottom:2px solid #227d4a;border-radius:4px;color:#fff">
                            <a href="{{ApprovalUrl}}"
                              style="color:inherit;color:#1b6ac9;white-space:nowrap;text-overflow:ellipsis;overflow:hidden;display:inline-block;width:100%;font-size:16px;font-family:Helvetica, Arial, sans-serif;text-decoration:none;line-height:40px;color:#fff"><span
                                style="color:#fff">
                                {{ApprovalInTeamwork}}
                              </span></a></td>
                        </tr>
                      </tbody>
                    </table>
                  </td>
                </tr>
              </tbody>
            </table>
          </td>
        </tr>
        <tr>
          <td height="5" style="font-family:'Helvetica Neue', helvetica, arial, sans-serif"></td>
        </tr>
      </tbody>
    </table>
  </div>
  <span style="display:none;visibility:hidden">{{Token}}</span>
</body>

</html>
