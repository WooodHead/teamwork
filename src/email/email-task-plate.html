<!DOCTYPE html>
<html lang="{{Lang}}">

<head >
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <base href="{{BaseUrl}}" />
  <style>
    body {
      line-height: 1.5;
    }

    blockquote {
      margin-top: 0px;
      margin-bottom: 0px;
      margin-left: 0.5em;
    }

    p {
      margin-top: 0px;
      margin-bottom: 0px;
    }

    body {
      font-size: 10.5pt;
      font-family: 微软雅黑;
      color: rgb(0, 0, 0);
      line-height: 1.5;
    }

  </style>
</head>

<body>
  <div><span></span></div>
  <blockquote style="margin-Top: 0px; margin-Bottom: 0px; margin-Left: 0.5em; margin-Right: inherit">
    <div>
      <div>
        <blockquote type="cite" style="margin-top: 0px;">
          <div>
            <div style="padding:15px 25px; padding:16px!important">
              <table
                style="background:#fff; margin:0; padding:0; border:0; border-collapse:collapse; border-spacing:0; width:100%; max-width:40em">
                <tbody>
                  <tr>
                    <td style="font-family:'Helvetica Neue', helvetica, arial, sans-serif">
                      <table
                        style="background:#fff; margin:0; padding:0; border:0; border-collapse:collapse; border-spacing:0"
                        width="100%">
                        <tbody>
                          <tr>
                            <td style="font-family:'Helvetica Neue', helvetica, arial, sans-serif">
                              {{SnippetLogoImg}}
                            </td>
                          </tr>
                          <tr>
                            <td style="font-family:'Helvetica Neue', helvetica, arial, sans-serif; height:0.625em">
                            </td>
                          </tr>
                        </tbody>
                      </table>
                      <table
                        style="background:#fff; margin:0; padding:0; border:0; border-collapse:collapse; border-spacing:0"
                        width="100%">
                        <tbody>
                          <tr>
                            <td style="font-family:'Helvetica Neue', helvetica, arial, sans-serif; padding-bottom:10px">
                              <h1 style="margin:0; line-height:1.2; font-size:1.5em">
                                {{HeresWhatsOnYourPlate}} </h1>
                              <div style="color:#877457">{{AsOfLabel}} {{AsOfValue}}</div>
                            </td>
                          </tr>
                          <tr>
                            <td style="font-family:'Helvetica Neue', helvetica, arial, sans-serif">
                              <table
                                style="background:#fff; margin:0; padding:0; border:0; border-collapse:collapse; border-spacing:0"
                                width="100%">
                                <tbody>
                                  <tr>
                                    <td style="font-family:'Helvetica Neue', helvetica, arial, sans-serif">
                                      <h3
                                        style="margin:0; line-height:1.2; font-size:1.3em; color:#d4442e; margin-bottom:0">
                                        {{PlateTitle}} </h3>
                                    </td>
                                  </tr>
                                  <tr>
                                    <td style="font-family:'Helvetica Neue', helvetica, arial, sans-serif">
                                      <hr
                                        style="border-left:0; border-right:0; border-top:0; border-bottom:1px solid rgba(0,0,0,0.15); margin:0; padding:0; border:0; border-bottom:1px solid #d9d9d9">
                                    </td>
                                  </tr>
                                </tbody>
                              </table>
                            </td>
                          </tr>
                          {{SnippetTasksWithDates}}
                          <tr>
                            <td style="font-family:'Helvetica Neue', helvetica, arial, sans-serif; height:1.25em">
                            </td>
                          </tr>
                          <tr>
                            <td
                              style="font-family:'Helvetica Neue', helvetica, arial, sans-serif; padding-top:10px; padding-bottom:10px">
                              <table
                                style="background:#fff; margin:0; padding:0; border:0; border-collapse:collapse; border-spacing:0"
                                width="100%">
                                <tbody>
                                  <tr>
                                    <td style="font-family:'Helvetica Neue', helvetica, arial, sans-serif">
                                      <h3 style="margin:0; line-height:1.2; font-size:1.3em; margin-bottom:0">
                                        {{YourOtherAssignments}}</h3>
                                    </td>
                                  </tr>
                                  <tr>
                                    <td style="font-family:'Helvetica Neue', helvetica, arial, sans-serif">
                                      <hr
                                        style="border-left:0; border-right:0; border-top:0; border-bottom:1px solid rgba(0,0,0,0.15); margin:0; padding:0; border:0; border-bottom:1px solid #d9d9d9">
                                    </td>
                                  </tr>
                                </tbody>
                              </table>
                            </td>
                          </tr>
                          <tr>
                            <td style="font-family:'Helvetica Neue', helvetica, arial, sans-serif">
                              {{SnippetTasksWithoutDates}}
                            </td>
                          </tr>
                        </tbody>
                      </table>
                    </td>
                  </tr>
                  <tr>
                    <td style="font-family:'Helvetica Neue', helvetica, arial, sans-serif" height="5"></td>
                  </tr>
                  <tr>
                    <td style="font-family:'Helvetica Neue', helvetica, arial, sans-serif">
                      <table
                        style="background:#fff; margin:0; padding:0; border:0; border-collapse:collapse; border-spacing:0"
                        width="100%">
                        <tbody>
                          <tr>
                            <td
                              style="font-family:'Helvetica Neue', helvetica, arial, sans-serif; padding-bottom:10px; padding-top:60px">
                              <hr
                                style="margin:0; border-left:0; border-right:0; border-top:0; border-bottom:1px solid rgba(0,0,0,0.15)">
                            </td>
                          </tr>
                          <tr>
                            <td style="font-family:'Helvetica Neue', helvetica, arial, sans-serif; padding-bottom:10px">
                              <p
                                style="color:#000; margin:0 0 19px; font-size:12px; line-height:15px; color:#6d6d6d; margin-bottom:0">
                                {{TeamworkEmailsThisReportEveryMondayMorning}} <a href="{{UrlHeresWhatsOnYourPlate}}"
                                  style="display:none; visibility:hidden;color:inherit; text-decoration:none;
                                  color:#1b6ac9">
                                  {{StopSendingItToMe}}</a> </p>
                            </td>
                          </tr>
                        </tbody>
                      </table>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
            <span style="display:none; visibility:hidden">{{Token}}</span>
          </div>
        </blockquote>
      </div>
    </div>
  </blockquote>
</body>

</html>
