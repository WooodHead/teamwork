<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="{{Lang}}">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" id="viewport"
    content="width=device-width,minimum-scale=1.0,maximum-scale=10.0,initial-scale=1.0">
  <base href="{{BaseUrl}}" />
  {{Style}}
</head>

<body marginheight="0" topmargin="0" marginwidth="0" leftmargin="0" padding="0" margin="0"
  style="margin:0;padding:0;background:#fff;text-align:left;font-size:15px;line-height:1.4;font-family:Helvetica Neue, helvetica, Segoe UI, arial, sans-serif;font-weight:400;-webkit-text-size-adjust:100%;-ms-text-size-adjust:100%">
  <div style="padding:15px 25px;padding:16px !important">
    <table
      style="background:#fff;margin:0;padding:0;border:0;border-collapse:collapse;border-spacing:0;-premailer-cellspacing:0;-premailer-cellpadding:0;-premailer-width:100%;width:100%;max-width:40em">
      <tbody>
        <tr>
          <td style="font-family:Helvetica Neue, helvetica, arial, sans-serif">

            <div style="word-wrap:break-word">
              <div class="content" style="margin:0">{{Content}}</div>
            </div>

            <table width="100%"
              style="background:#fff;margin:0;padding:0;border:0;border-collapse:collapse;border-spacing:0;-premailer-cellspacing:0;-premailer-cellpadding:0;-premailer-width:100%">
              <tbody>
                <tr>
                  <td colspan="2" style="font-family:Helvetica Neue, helvetica, arial, sans-serif;padding-top:60px">
                  </td>
                </tr>
                <tr>
                  <td style="font-family:Helvetica Neue, helvetica, arial, sans-serif">
                    <table
                      style="background:#fff;margin:0;padding:0;border:0;border-collapse:collapse;border-spacing:0;-premailer-cellspacing:0;-premailer-cellpadding:0;-premailer-width:100%;width:100%;font-size:12px;border-top:1px solid #d9d9d9;color:#6d6d6d">
                      <tbody>
                        <tr>
                          <td colspan="2"
                            style="font-family:Helvetica Neue, helvetica, arial, sans-serif;padding-top:10px">
                          </td>
                        </tr>
                        <tr>
                          <td
                            style="font-family:Helvetica Neue, helvetica, arial, sans-serif;width:40px;vertical-align:top">
                            <img width="35" alt="Sent with TeamWork"
                              src="https://file.jingdiao.com/teamwork/icons/logo.png">
                          </td>

                          <td
                            style="font-family:Helvetica Neue, helvetica, arial, sans-serif;font-size:14px;color:#000">
                            {{YouCanReplyToThisEmailOr}}
                            <a href="{{ThisUrl}}"
                              style="color:inherit;text-decoration:none;color:#1b6ac9">{{RespondInTeamwork}}</a>
                          </td>
                        </tr>

                        <tr>
                          <td style="font-family:Helvetica Neue, helvetica, arial, sans-serif"></td>
                          <td
                            style="font-family:Helvetica Neue, helvetica, arial, sans-serif;padding-top:0.5em;vertical-align:middle;padding-bottom:0.4em">
                            {{ThisMessageWasSentTo}} {{SentTo}}
                          </td>
                        </tr>

                        <tr style="display:none;visibility:hidden">
                          <td
                            style="font-family:'Helvetica Neue', helvetica, arial, sans-serif;padding-top:10px;padding-bottom:10px">
                            <p
                              style="color:#000;margin:0 0 19px;font-size:12px;line-height:15px;color:#6d6d6d;margin-bottom:0">
                              <a href="{{UnsubscribeThisUrl}}"
                                style="color:inherit;text-decoration:none;color:#1b6ac9;color:#6d6d6d">{{Unsubscribe}}</a>
                              â€¢
                              <a href="{{MyNotificationsSettingsUrl}}"
                                style="color:inherit;text-decoration:none;color:#1b6ac9;color:#6d6d6d">{{ChangeYourNotificationSettings}}</a>
                            </p>
                          </td>
                        </tr>
                      </tbody>
                    </table>
                  </td>
                </tr>
              </tbody>
            </table>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <span style="display:none;visibility:hidden">{{Token}}</span>
</body>

</html>
