<!DOCTYPE html>
<html lang="{{Lang}}">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <base href="{{BaseUrl}}" />
</head>

<body>

  <div><span></span></div>
  <blockquote style="margin-Top: 0px; margin-Bottom: 0px; margin-Left: 0.5em; margin-Right: inherit">
    <div>
      <div>
        <div id="original-content">
          <div style="padding:15px 25px;padding:16px !important">
            <table
              style="background:#fff;margin:0;padding:0;border:0;border-collapse:collapse;border-spacing:0;-premailer-cellspacing:0;-premailer-cellpadding:0;-premailer-width:100%;width:100%;max-width:40em">
              <tbody>
                <tr>
                  <td style="font-family:'Helvetica Neue', helvetica, arial, sans-serif">
                    <table
                      style="background:#fff;margin:0;padding:0;border:0;border-collapse:collapse;border-spacing:0;-premailer-cellspacing:0;-premailer-cellpadding:0;-premailer-width:100%"
                      width="100%">
                      <tbody>
                        <tr>
                          <td style="font-family:'Helvetica Neue', helvetica, arial, sans-serif">
                            {{SnippetLogoImg}}
                          </td>
                        </tr>
                        <tr>
                          <td style="font-family:'Helvetica Neue', helvetica, arial, sans-serif;height:0.625em">
                          </td>
                        </tr>
                      </tbody>
                    </table>
                    <table
                      style="background:#fff;margin:0;padding:0;border:0;border-collapse:collapse;border-spacing:0;-premailer-cellspacing:0;-premailer-cellpadding:0;-premailer-width:100%"
                      width="100%">
                      <tbody>
                        <tr>
                          <td style="font-family:'Helvetica Neue', helvetica, arial, sans-serif">
                          </td>
                        </tr>
                        <tr>
                          <td style="font-family:'Helvetica Neue', helvetica, arial, sans-serif">
                            <h3 style="margin:0;line-height:1.2;font-size:1.3em">{{ThisTaskIsOverdueBy}}</h3>
                          </td>
                        </tr>
                        <tr>
                          <td height="20" style="font-family:'Helvetica Neue', helvetica, arial, sans-serif">
                          </td>
                        </tr>
                        <tr>
                          <td style="font-family:'Helvetica Neue', helvetica, arial, sans-serif">
                            <table
                              style="background:#fff;margin:0;padding:0;border:0;border-collapse:collapse;border-spacing:0;-premailer-cellspacing:0;-premailer-cellpadding:0;-premailer-width:100%"
                              width="100%">
                              <tbody>
                                <tr>
                                  <td style="font-family:'Helvetica Neue', helvetica, arial, sans-serif" width="100%">
                                    <p
                                      style="color:#000;margin:0 0 19px;font-size:12px;line-height:15px;color:#6d6d6d;margin-bottom:5px">
                                      {{TaskListTitle}}
                                    </p>
                                    <div style="font-size:1.4em;margin-bottom:5px">
                                      <a href="{{ThisUrl}}"
                                        style="color:inherit;text-decoration:none;color:#1b6ac9;color:inherit !important;text-decoration:none !important">{{CheckTag}}</a>
                                      <a href="{{ThisUrl}}"
                                        style="color:inherit;text-decoration:none;color:#1b6ac9;color:inherit !important;text-decoration:none !important">{{Title}}</a>
                                    </div>
                                  </td>
                                </tr>
                                <tr>
                                  <td style="font-family:'Helvetica Neue', helvetica, arial, sans-serif;color:#877457">
                                    <span>
                                      {{DueOnLabel}}
                                      {{DueOnValue}}
                                    </span>
                                    â€¢
                                    <span>
                                      {{AssignedToLabel}}
                                      {{AssignedToValue}}
                                    </span>
                                  </td>
                                </tr>
                                <tr>
                                  <td style="font-family:'Helvetica Neue', helvetica, arial, sans-serif">
                                    <table width="100%"
                                      style="background:#fff;margin:0;padding:0;border:0;border-collapse:collapse;border-spacing:0;-premailer-cellspacing:0;-premailer-cellpadding:0;-premailer-width:100%">
                                      <tbody>
                                        <tr>
                                          <td
                                            style="font-family:'Helvetica Neue', helvetica, arial, sans-serif;padding-top:10px">
                                            <div style="word-wrap:break-word">
                                              <strong>{{NotesLabel}}</strong>
                                              {{NotesValue}}
                                            </div>
                                          </td>
                                        </tr>
                                      </tbody>
                                    </table>
                                  </td>
                                </tr>
                                <tr>
                                  <td
                                    style="font-family:'Helvetica Neue', helvetica, arial, sans-serif;padding-top:20px">
                                    <table
                                      style="background:#fff;margin:0;padding:0;border:0;border-collapse:collapse;border-spacing:0;-premailer-cellspacing:0;-premailer-cellpadding:0;-premailer-width:100%">
                                      <tbody>
                                        <tr>
                                          <td bgcolor="#3cb371"
                                            style="font-family:'Helvetica Neue', helvetica, arial, sans-serif;display:block;height:40px;padding:0 20px;text-align:center;background-color:#2da562;border-bottom:2px solid #227d4a;border-radius:4px;color:#fff">
                                            <a href="{{ThisUrl}}"
                                              style="color:inherit;color:#1b6ac9;white-space:nowrap;text-overflow:ellipsis;overflow:hidden;display:inline-block;width:100%;font-size:16px;font-family:Helvetica, Arial, sans-serif;text-decoration:none;line-height:40px;color:#fff"><span
                                                style="color:#fff">
                                                {{ViewThisOnTeamwork}}
                                              </span></a></td>
                                        </tr>
                                      </tbody>
                                    </table>
                                  </td>
                                </tr>
                              </tbody>
                            </table>
                          </td>
                        </tr>
                      </tbody>
                    </table>
                  </td>
                </tr>
                <tr>
                  <td height="5" style="font-family:'Helvetica Neue', helvetica, arial, sans-serif"></td>
                </tr>
                {{SnippetChangeSettings}}
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </blockquote>
</body>

</html>
